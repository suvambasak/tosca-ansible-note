---
tosca_definitions_version: tosca_simple_yaml_1_3

description: Docker Service

node_types:
  fog.docker.Service:
    derived_from: tosca.nodes.SoftwareComponent

    properties:
      container_name:
        type: string
        description: Docker service name
      image_name:
        type: string
        description: Docker image name with tag
      published_port:
        type: integer
        description: The port to make externally available
      target_port:
        type: integer
        description: The port inside the container to expose
      replicas:
        type: integer
        default: 1

    requirements:
      - host:
          capability: tosca.capabilities.Container
          relationship: tosca.relationships.HostedOn
          occurrences: [1, 1]
      - dependency:
          capability: tosca.capabilities.Container
          relationship: tosca.relationships.DependsOn
          occurrences: [1, UNBOUNDED]

    interfaces:
      Standard:
        inputs:
          container_name:
            { value: { get_property: [SELF, container_name] }, type: string }
          image_name:
            { value: { get_property: [SELF, image_name] }, type: string }
          published_port:
            { value: { get_property: [SELF, published_port] }, type: integer }
          target_port:
            { value: { get_property: [SELF, target_port] }, type: integer }
          replicas: { value: { get_property: [SELF, replicas] }, type: integer }
        operations:
          create: playbooks/create.yaml
          delete: playbooks/delete.yaml
